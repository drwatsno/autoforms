<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autoforms.js Demo</title>
    <link rel="stylesheet" href="main.css">
    <script src="../js/compiled/autoforms.js"></script>
    <script src="compiled/app.js"></script>
</head>
<body>
    <div class="au-root">
        <div class="au-root_header">
            <div class="au-root_wrap">
                <div class="au-region_header-left">

                </div>
                <div class="au-region_header-right">

                </div>
            </div>
        </div>

        <div class="au-root_content">
            <div class="au-root_wrap">
                <section class="au-block_section">
                    <h1>Demo</h1>
                    <form class="au-block_form form1" action="/robot" data-action="/">
                        <div class="form-content">
                            <div class="form-description">

                            </div>
                            <label>Phone Number</label>
                            <input class="au-elements_text-input" type="text" name="phone" data-field-type="maskphone" placeholder="+7 (___) ___-__-__">

                            <label>Name</label>
                            <input class="au-elements_text-input" type="text" name="name" data-field-type="text-all">

                            <label>Email</label>
                            <input class="au-elements_text-input" type="email" name="email" data-field-type="email">

                            <label>Password</label>
                            <input class="au-elements_text-input" type="password" name="password" data-field-type="password">

                            <label>Male</label>
                            <input type="radio" name="gender" value="male">

                            <label>Female</label>
                            <input type="radio" name="gender" value="female">

                            <label>Accept rules</label>
                            <input type="checkbox" name="accept" value="accept">

                            <label>Accept non-required rules</label>
                            <input type="checkbox" name="accept" value="accept" data-required="false">

                            <div class="hover-layer">
                                <input type="submit" class="forest-elements_button-yellow" value="Submit">
                            </div>
                        </div>
                    </form>
                </section>
                <section class="au-block_section">
                    <h1>Second Demo</h1>
                    <form class="au-block_form" action="/robot" data-action="/">
                        <div class="form-content">
                            <div class="form-description">

                            </div>

                            <label>Name</label>
                            <input class="au-elements_text-input" type="text" name="name">

                            <label>Email</label>
                            <input class="au-elements_text-input" type="email" name="email" data-group="contact" data-group-validate-operator="or">

                            <label>or Phone</label>
                            <input class="au-elements_text-input" type="number" name="phone" data-group="contact" data-group-validate-operator="or">

                            <label>Text</label>
                            <textarea class="au-elements_text-input" name="info" id="" cols="30" rows="10" data-field-type="text"></textarea>

                            <div class="hover-layer">
                                <button type="submit" class="forest-elements_button-yellow">Submit</button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <div class="au-root_footer">
            <div class="au-root_wrap">

            </div>
        </div>
    </div>
</body>
</html>
